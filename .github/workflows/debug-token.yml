# .github/workflows/debug-token.yml
name: Debug GitHub Token Access

on:
  workflow_dispatch:
  pull_request:
    types: [opened]

jobs:
  debug-token:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: |
          cd .github
          npm install
          
      - name: Debug Token Access (Method 1)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          cd .github
          echo "ðŸ§ª Testing with github.token..."
          node scripts/debug-token.js
          
      - name: Debug Token Access (Method 2)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          cd .github
          echo "ðŸ§ª Testing with secrets.GITHUB_TOKEN..."
          node scripts/debug-token.js
          
      - name: Manual Environment Check
        run: |
          echo "ðŸ“‹ Manual environment check:"
          echo "github.token length: ${#GITHUB_TOKEN_1}"
          echo "secrets.GITHUB_TOKEN length: ${#GITHUB_TOKEN_2}"
          echo "Both equal? $([ "$GITHUB_TOKEN_1" = "$GITHUB_TOKEN_2" ] && echo 'YES' || echo 'NO')"
        env:
          GITHUB_TOKEN_1: ${{ github.token }}
          GITHUB_TOKEN_2: ${{ secrets.GITHUB_TOKEN }}
