# .github/workflows/suggest-reviewers.yml
name: Suggest PR Reviewers

on:
  workflow_dispatch:  
  pull_request:
      types: [opened]

jobs:
  suggest-reviewers:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: |
          cd .github
          npm install
          
      - name: Generate Reviewer Suggestions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          cd .github
          node scripts/suggest-reviewers.js
